<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Images.css">
    <title>Images</title>
</head>
<body>
<!-- Images -->

<!-- There are three types of web page images -->

<!--  Content Images -->
<!-- Images that are just as necessary to the page as all of the text-->

<!-- Content images are created in HTML with the <img> tag -->
<img><!-- <img> tags are empty tags, so you don't have to close them-->

<!-- You can specify the image to be displayed with the src attribute -->
<img src="../Images/js.png">

<!-- You can specify the alt attribute to content images to describe the image -->
<img src="../Images/js.png" alt="Javascript">

<!-- Inline level: <img> tags -->
<!-- Like <a> tags, you can place <img> tags inside block-level tags-->
<ul class="logos">
    <li>
        <img src="../Images/js.png" alt="Javascript">
    </li>
    <li>
        <img src="../Images/js.png" alt="Javascript">
    </li>
    <li>
        <img src="../Images/js.png" alt="Javascript">
    </li>
</ul>

<!-- Centering Images-->
<!-- <img> is an inline-level tag so it can't be centered with text-align -->
<!-- You can then use CSS to center it-->
<div class="center">
    <img src="../Images/js.png" alt="Javascript">
</div>



<!--  Layout Images -->
<!-- Images that appear on the background, and are not necessary to understand the content of the page-->

<!--  User Interface Images -->
<!-- Images that assist with the interface of the web page, but are not required to understand the content of the page-->


</body>
</html>
